<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="ToDoApp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font2/css/all.min.css">
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>La TuaLista</title>
</head>
<body>

    <div id="app">
          <div class="containerApp">
            <button @click="elimina" style="background-color: red;position: absolute;top: 50px;left: 10px;width: 120px;height: 40px;border: none;outline: none;color: white;border-radius: 6px;">cancella tutto</button>
            <div class="logo">
                 <img src="icons/icon-192x192.png" alt="logo">
            </div>
            <div class="input">
                <div style="border-radius: 6px; margin-top: 10px;" class="input-group mb-3">
                    <button style="background-color: rgb(11, 142, 61);" @click="aggiungi" class="btn btn-outline-secondary" type="button" id="button-addon1"><span style="color: rgb(255, 255, 255);">Aggiungi</span></button>
                    <input placeholder="inserisci task" v-model="newTodo" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
            </div>
            <div class="boxTask">
                <div class="title">
                    <h3>Aggiungi Task</h3>
                </div>
                <ul>
                    <li v-for="(faccenda, index) in lista"><i style="position: absolute;right: 8px;color: rgb(61, 255, 61);top: 10px;" class="fa-solid fa-circle-check" @click="taskFatte(index)"></i> <i @click="taskNonFatte(index)" style="position: absolute;right: 45px;color: red; top: 10px;" class="fa-solid fa-trash"></i> <i @click="taskRimandate(index)" style="position: absolute;right: 80px;color: darkorange;top: 10px;" class="fa-solid fa-clock"></i>{{faccenda}} <br> <a v-if="mostraMappe(faccenda)" :href="generaLinkMappe(faccenda)"target="_blank"><i class="fa-solid fa-location-dot"></i></a></li>
               
                </ul>
            </div>
            <div class="boxTask">
                <div class="title">
                    <h3>Task Completate</h3>
                </div>
                <ul>
                   <li v-for="faccenda in fatte">{{faccenda}}</li>
               
                </ul>
            </div>
            <div class="boxTask">
                <div class="title">
                    <h3>Task rimandate</h3>
                </div>
                <ul>
                    <li v-for="(faccenda, index) in rimandate"><i style="position: absolute;right: 8px;color: rgb(41, 224, 41);top: 10px;" class="fa-solid fa-circle-check" @click="eliminaRimandate(index)"></i> <i @click="taskNonFatte(index)" style="position: absolute;right: 45px;color: red; top: 10px;" class="fa-solid fa-trash"></i>{{faccenda}}</li>
                </ul>
            </div>

            
          </div>
      
    </div>
    
    <script src="main.js"></script>
</body>
</html>
